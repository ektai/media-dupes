<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- jquery -->
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css">
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" defer></script>

    <!-- introJS -->
    <link rel="stylesheet" href="../node_modules/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="../node_modules/intro.js/themes/introjs-modern.css">
    <script type="text/javascript" src="../node_modules/intro.js/minified/intro.min.js" defer></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

    <!-- project css -->
    <link rel="stylesheet" href="css/core.css">

    <title>media-dupes</title>
</head>

<body class="">
    <div id="mainContainer" class="container-fluid mediaDupes_nonSelectableText h-100 d-flex flex-column">

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- Heading: -->
        <div class="row-fluid" data-step="1" data-intro="<h5>Intro</h5>Welcome to <b>media-dupes</b>, a minimal media duplicator for common media services like youtube.<br><br>The following intro explains how to use this application.">

            <!-- spinner -->
            <div id="md_spinner" name="md_spinner" class="spinner-grow text-success float-left" role="status" hidden>
                <span class="sr-only">Loading...</span>
            </div>

            <!-- app name -->
            <!-- bounceInLeft -->
            <h2><img src="img/128x128.png" height="32" onclick="distract();">media-dupes</h2>

            <!-- app description -->
            <h3 class="animated bounceInLeft">a minimal media duplicator for common media services like youtube</h3>
        </div>

         <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- add URL -->
        <div class="input-group mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="url" id="inputNewUrl" name="inputNewUrl" onfocus="checkUrlInputField();" onKeyPress="onEnter(event)" data-step="2" data-intro="Paste your media-service URL into this field.<br><br><u>Example:</u><br><i>http://www.youtube.com/watch?v=90AiXO1pAiA</i>">
            <div class="input-group-append">
                <button class="btn btn-secondary btn-sm mediaDupes_btnDefaultWidth" type="button" id="buttonAddUrl" name="buttonAddUrl" title="add url to todo-list" onclick="addURL();" data-step="3" data-intro="Now add this URL to the todo-list by pressing the <b>Add URL</b> button."><i class="fas fa-plus"></i> Add URL</button>
            </div>
        </div>

        <!-- show todo-list -->
        <div class="row-fluid">
            <textarea
                class="form-control"
                id="textareaTodoList"
                name="textareaTodoList"
                title="todo-list"
                placeholder="todo-list"
                readonly
                rows="6"
                data-step="4"
                data-intro="Your URL should now be visible here on the <b>todo-list</b> - well done.<br><br>You could now add more URLs like you already did before OR start the download process.">
            </textarea>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- start buttons-->
        <div class="row-fluid" data-step="5" data-intro="Start the download by one of the action buttons.">
            <!-- video using .exec -->
            <button
                id="buttonStartVideoExec"
                name="buttonStartVideoExec"
                type="button"
                class="btn btn-success btn-sm mediaDupes_btnDownloadActionWidth"
                title="Start downloading all content from todo-list and store them as video files"
                onclick="downloadContent('video');"
                disabled
                data-step="6"
                data-intro="The <b>Video</b> button tries to download each video featured on your <b>todo-list</b>.">
                <i class="fas fa-video"></i> Video <i class="fas fa-download"></i>
            </button>
            <!-- video: not using .exec() -->
            <!--
            <button
                id="buttonStartVideo"
                name="buttonStartVideo"
                type="button"
                class="btn btn-warning btn-sm mediaDupes_btnDownloadActionWidth"
                title="Unstable: Currently works only for youtube.com urls"
                onclick="downloadVideo();"
                data-step="7"
                data-intro="The <b>Youtube Video</b> button is experimental right now and works only for youtube.com urls.">
                <i class="fas fa-video"></i> Youtube video
            </button>
            -->
            <!-- audio: using exec() -->
            <button
                id="buttonStartAudioExec"
                name="buttonStartAudioExec"
                type="button"
                class="btn btn-success btn-sm mediaDupes_btnDownloadActionWidth float-right"
                title="Start downloading all content from todo-list and store them as audio files"
                onclick="downloadContent('audio');"
                disabled
                data-step="7"
                data-intro="The <b>Audio</b> button tries to download each audio featured on your <b>todo-list</b>.">
                <i class="fas fa-music"></i> Audio <i class="fas fa-download"></i>
            </button>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- show log -->
        <!--
        <div class="flex-column justify-content-center flex-grow-1 overflow-auto bg_yellow">
        -->
            <div class="row-fluid">
                <textarea
                    class="form-control"
                    id="textareaLogOutput"
                    name="textareaLogOutput"
                    title="application log"
                    placeholder="application log"
                    readonly
                    rows="12"
                    data-step="8" data-intro="The <b>application log</b> shows some details about the download process">
                </textarea>
            </div>
        <!--
        </div>
        -->


        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- extra buttons-->
        <div class="row-fluid">
            <!-- Settings -->
            <button
                id="buttonShowSettings"
                name="buttonShowSettings"
                type="button"
                class="btn btn-outline-secondary btn-sm mediaDupes_btnDefaultWidth"
                title="Shows settings"
                onclick="settingsUiLoad();">
                <i class="fas fa-cog"></i> Settings
            </button>
            <!-- Intro -->
            <button
                id="buttonShowHelp"
                name="buttonShowHelp"
                type="button"
                class="btn btn-outline-secondary btn-sm mediaDupes_btnDefaultWidth"
                title="Shows a small media-dupes intro to explain how media-dupes works"
                onclick="introShow();">
                <i class="fas fa-info"></i> Intro
            </button>
            <!-- Extractors -->
            <button
                id="buttonShowExtractors"
                name="buttonShowExtractors"
                type="button"
                class="btn btn-outline-secondary btn-sm mediaDupes_btnDefaultWidth"
                title="Show list of supported media platforms"
                onclick="showSupportedExtractors();">
                <i class="fas fa-list"></i> Extractors
            </button>
            <!-- Download folder -->
            <button
                id="buttonShowDownloadFolder"
                name="buttonShowDownloadFolder"
                type="button"
                class="btn btn-outline-secondary btn-sm mediaDupes_btnDefaultWidth"
                title="Opens the download folder"
                onclick="openUserDownloadFolder();">
                <i class="fas fa-file-download"></i> Downloads
            </button>
            <!-- UI Reset -->
            <button
                id="buttonResetUI"
                name="buttonReset"
                type="button"
                class="btn btn-outline-danger btn-sm float-right mediaDupes_btnDefaultWidth"
                title="Reset the user-interface (UI)"
                onclick="uiResetAskUser();">
                <i class="fas fa-redo-alt"></i> Reset
            </button>
        </div>
        <!-- /extra buttons -->

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- state -->
        <div id="applicationState" class="row-empty animated pulse infinite">&nbsp;</div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

    </div>
    <!-- container -->

    <!-- You can also require other files to run in this process -->
    <script src="js/renderer.js"></script>
    <script src="js/errorReporting.js"></script>

</body>

<script>
// execute on ready
$( document ).ready(function()
{
    console.log( 'index.html ready' )
    titlebarInit() // init titleBar
    settingsLoadAllOnAppStart() // load user settings
    uiReset() // init the UI
    $('body').fadeIn(500) // Fades in page on load
});
</script>

</html>
