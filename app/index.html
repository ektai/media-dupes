<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- jquery -->
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css">
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" defer></script>

    <!-- introJS -->
    <link rel="stylesheet" href="../node_modules/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="../node_modules/intro.js/themes/introjs-modern.css">
    <script type="text/javascript" src="../node_modules/intro.js/minified/intro.min.js" defer></script>

    <!-- project css -->
    <link rel="stylesheet" href="css/core.css">

    <title>media-dupes</title>
</head>

<body>
    <div class="container-fluid mediaDupes_nonSelectableText">

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- Heading: -->
        <div class="row-fluid" data-step="1" data-intro="<h5>Intro</h5>Welcome to <b>media-dupes</b>, a minimal media duplicator for common media services like youtube.<br><br>The following intro explains how to use this application.">

            <!-- spinner -->
            <div id="md_spinner" name="md_spinner" class="spinner-grow text-success float-left" role="status" hidden>
                <span class="sr-only">Loading...</span>
            </div>

            <!-- app name -->
            <h2><img src="img/128x128.png" height="32">media-dupes</h2>

            <!-- app description -->
            <h3>a minimal media duplicator for common media services like youtube</h3>
        </div>

         <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- add URL -->
        <div class="input-group mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="url" id="inputNewUrl" name="inputNewUrl" onfocus="checkUrlInputField();" onKeyPress="onEnter(event)" data-step="2" data-intro="Paste your media-service URL into this field.<br><br><u>Example:</u><br><i>http://www.youtube.com/watch?v=90AiXO1pAiA</i>">
            <div class="input-group-append">
                <button class="btn btn-secondary btn-sm btnDefaultSize" type="button" id="buttonAddUrl" name="buttonAddUrl" title="add url to todo-list" onclick="addURL();" data-step="3" data-intro="Now add this URL to the todo-list by pressing the <b>Add URL</b> button."><i class="fas fa-plus"></i> Add URL</button>
            </div>
        </div>

        <!-- show todo-list -->
        <div class="row-fluid">
            <textarea class="form-control" id="textareaTodoList" name="textareaTodoList" title="url todo-list" placeholder="todo-list" readonly rows="6" style="min-width: 100%" data-step="4" data-intro="Your URL should now be visible here on the <b>todo-list</b> - well done.<br><br>You could now add more URLs like you already did before OR start the download process.">
            </textarea>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- start buttons-->
        <!--
            onclick="downloadVideo();"
            onclick="downloadContent('video');"
        -->
        <div class="row-fluid" data-step="5" data-intro="Start the download by pressing either <b>Grab video</b> or <b>Grab audio</b>.">
            <button
                id="buttonStartVideo"
                name="buttonStartVideo"
                type="button"
                class="btn btn-success btn-sm btnMajorActionWidth"
                title="Start downloading all content from todo-list and store them as video files"
                onclick="downloadContent('video');"
                disabled
                data-step="6"
                data-intro="The <b>grab video</b> button tries to download each video featured on your <b>todo-list</b>.">
                <i class="fas fa-video"></i> Grab video</button> &nbsp;
            <button
                id="buttonStartAudio"
                name="buttonStartAudio"
                type="button"
                class="btn btn-success btn-sm btnMajorActionWidth float-right"
                title="Start downloading all content from todo-list and store them as audio files"
                onclick="downloadContent('audio');"
                disabled
                data-step="7"
                data-intro="The <b>grab audio</b> button tries to download each audio featured on your <b>todo-list</b>.">
                <i class="fas fa-music"></i> Grab audio</button>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- show log -->
        <div class="row-fluid" id="foo" name='foo'>
                <textarea class="form-control h-100" id="textareaLogOutput" name="textareaLogOutput" title="application log" placeholder="output" readonly rows="12" style="min-width: 100%" data-step="8" data-intro="The <b>output</b> section shows some details about the download process">
            </textarea>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- extra buttons-->
        <div class="row-fluid">
            <button id="buttonShowSettings" name="buttonShowSettings" type="button" class="btn btn-outline-secondary btn-sm btnDefaultSize" title="Shows settings" onclick="settingsUiLoad();"><i class="fas fa-cog"></i> Settings</button>
            <button id="buttonShowHelp" name="buttonShowHelp" type="button" class="btn btn-outline-secondary btn-sm btnDefaultSize" title="Shows a small media-dupes intro to explain how it works" onclick="startIntro();"><i class="fas fa-info"></i> Intro</button>
            <button id="buttonShowExtractors" name="buttonShowExtractors" type="button" class="btn btn-outline-secondary btn-sm btnDefaultSize"  title="Show supported media platforms" onclick="showSupportedExtractors();"><i class="fas fa-list"></i> Extractors</button>
            <button id="buttonShowDownloadFolder" name="buttonShowDownloadFolder" type="button" class="btn btn-outline-secondary btn-sm btnDefaultSize" title="Opens the download folder" onclick="openUserDownloadFolder();"><i class="fas fa-file-download"></i> Downloads</button>
            <button id="buttonResetUI" name="buttonReset" type="button" class="btn btn-outline-danger btn-sm float-right btnDefaultSize" title="Reset the user-interface (UI)" onclick="uiResetAskUser();"><i class="fas fa-redo-alt"></i> Reset</button>
        </div>

        <!-- empty line -->
        <div class="row row-empty">&nbsp;</div>

        <!-- footer -->
        <div class="row-fluid">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-secondary">
                <p class="h6"><a class="text-green ml-2 text-secondary" href="#" title="github.com/yafp/media-dupes" onclick="openURL('https://github.com/yafp/media-dupes')"><i class="fab fa-github"></i></a></p>
            </div>
        </div>
        <!-- footer -->

    </div>
    <!-- container -->


    <!-- You can also require other files to run in this process -->
    <script src="js/renderer.js"></script>
    <script src="js/errorReporting.js"></script>

</body>

<script>
// execute on ready
$( document ).ready(function()
{
    console.log( 'index.html ready' )

    // init titleBar
    initTitlebar()

    // check if requirements are installed
    checkForDeps()

    // load user settings
    settingsLoadAllOnAppStart()

    // Fades in page on load
    $('body').fadeIn(1000);

    // init the UI
    uiReset();

    // search for youtube-dl binary updates
    searchYoutubeDLUpdate(true)
});
</script>

</html>
