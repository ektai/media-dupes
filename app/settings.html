<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- jquery -->
    <script>window.$ = window.jQuery = require("jquery");</script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css" >
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" defer></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

    <!-- project css -->
    <link rel="stylesheet" href="css/core.css" >

    <title>media-dupes - settings</title>
</head>

<body class="animated fadeIn">
    <div class="container-fluid mediaDupes_nonSelectableText">

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- Settings header -->
        <div class="row-fluid">
            <h4 class="border-bottom">Settings</h4>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- USER SETTINGS -->

         <!-- Header: User-Settings -->
        <div class="row-fluid">
            <h5><i class="fas fa-cog" onclick="windowSettingsClickIconUserSettingsDir();"></i> User-Settings</h5>
        </div>

         <!-- Download directory -->
        <div class="row-fluid">
            <h6><i class="far fa-folder"></i> Download directory</h6>
        </div>
        <div class="row-fluid">
            <div class="input-group mb-3">
                <input id="inputCustomTargetDir" name="inputCustomTargetDir" type="text" class="form-control form-control-sm" placeholder="Not set, using default download directory" readonly>
                <div class="input-group-append">
                    <button id="buttonSettingsSelectCustomTargetDir" name="buttonSettingsSelectCustomTargetDir" class="btn btn-success btn-sm mediaDupes_btnDefaultWidth" onclick="windowSettingsClickButtonChooseDownloadDir()"><i class="far fa-folder-open"></i> Choose</button>
                </div>
            </div>
        </div>

        <!-- Logging / Verbose Mode -->
        <div class="row-fluid">
            <h6><i class="far fa-file-alt"></i> Logging</h6>
        </div>
        <div class="row-fluid">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="checkboxEnableVerbose" name="checkboxEnableVerbose" onclick="windowSettingsClickCheckboxVerboseMode();">
                    </div>
                </div>
                <input type="text" class="form-control form-control-sm" value="Verbose mode" disabled>
            </div>
        </div>

        <!-- Additional youtube-dl flags / parameter -->
        <div class="row-fluid">
            <h6><i class="fas fa-puzzle-piece"></i> Additional youtube-dl parameter</h6>
        </div>
        <div class="row-fluid">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="checkboxEnableAdditionalParameter" name="checkboxEnableAdditionalParameter" onclick="windowSettingsClickCheckboxAdditionalParameter();">
                    </div>
                </div>
                <input type="text" class="form-control form-control-sm" id="textInputAdditionalParameter" name="textInputAdditionalParameter" placeholder="--socket-timeout 5 --retries 15" value="">
                <button class="btn btn-success btn-sm mediaDupes_btnDefaultWidth" type="button" onclick="windowSettingsClickButtonAdditionalParameterSave();"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>

        <!-- Header: Update policy-->
        <div class="row-fluid">
            <h6><i class="fas fa-cloud-download-alt"></i> Update policy</h6>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="checkboxEnablePreReleases" name="checkboxEnablePreReleases" onclick="windowSettingsClickCheckboxUpdatePolicy();">
                </div>
            </div>
            <input type="text" class="form-control form-control-sm" value="Include media-dupes pre-releases into update search" disabled>
        </div>

        <!-- Header: Error reportng using sentry -->
        <div class="row-fluid">
            <h6><i class="fas fa-bug" onclick="windowSettingsClickIconBug();"></i> Error Reporting & Event Counting <i class="fas fa-question-circle" onclick="windowSettingsClickCheckboxErrorReportingMoreInfo()"></i></h6>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="checkboxEnableErrorReporting" name="checkboxEnableErrorReporting" onclick="windowSettingsClickCheckboxErrorReporting();">
                </div>
            </div>
            <input type="text" class="form-control form-control-sm" value="Error reporting and event counting (helps improving media-dupes)." disabled>
        </div>

        <!-- Audio Format-->
        <div class="row-fluid">
            <h6><i class="fas fa-music"></i> Audio formats</h6>
        </div>
        <div class="row-fluid">
           <div class="input-group">
                <select class="custom-select custom-select-sm" id="inputGroupSelectAudio" onchange="windowSettingsClickDropdownAudioFormats();">
                    <option value="aac" title="Advanced Audio Coding">.aac </option>
                    <option value="flac" title="Free Loseless Audio Codec">.flac </option>
                    <option value="mp3" title="MPEG-1 Audio Layer-3" selected>.mp3</option>
                    <option value="m4a" title="MPEG 4 Audio">.m4a </option>
                    <option value="opus" title="Opus">.opus </option>
                    <option value="vorbis" title="Ogg Vorbis">.ogg </option>
                    <option value="wav" title="Waveform Audio File Format">.wav </option>
                    <option value="best" title="Best">[best] </option>
                </select>
            </div>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>


        <!-- DEPENDENCIES -->

        <!-- Header: Dependencies -->
        <div class="row-fluid">
            <h5><i class="fas fa-cubes"></i> Dependencies</h5>
        </div>

        <!-- youtube-dl -->
        <div class="row-fluid">
            <h6 id="headerYoutubeDL"><i class="fab fa-youtube"></i> youtube-dl</h6>
        </div>
        <div class="row-fluid">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="youtube-dl path" id="userSettingsYouTubeDLPathInfo" name="userSettingsYouTubeDLPathInfo" readonly>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm mediaDupes_btnDefaultWidth" type="button" onclick="windowSettingsClickYoutubeDlUpdate()"><i class="fab fa-youtube"></i> Update</button>
                    <button class="btn btn-success btn-sm mediaDupes_btnDefaultWidth" type="button" onclick="windowSettingsClickOpenUrl('https://ytdl-org.github.io/youtube-dl/index.html')"><i class="fas fa-globe-europe"></i> Visit</button>
                </div>
            </div>
        </div>

        <!-- ffmpeg -->
        <div class="row-fluid">
            <h6><i class="fas fa-tools"></i> ffmpeg</h6>
        </div>
        <div class="row-fluid">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-sm" laceholder="ffmpeg path" id="userSettingsFfmpegPathInfo" name="userSettingsFfmpegPathInfo" readonly>
                <div class="input-group-append">
                    <button class="btn btn-success btn-sm mediaDupes_btnDefaultWidth" type="button" onclick="windowSettingsClickOpenUrl('https://www.ffmpeg.org/')"><i class="fas fa-globe-europe"></i> Visit</button>
                </div>
            </div>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

    </div>
    <!-- end container-fluid -->

    <!-- You can also require other files to run in this process -->
    <script src="js/renderer.js"></script>


</body>

<script>
// execute on ready
$( document ).ready(function()
{
    console.log( 'settings.html ready' )
    settingsLoadAllOnSettingsUiLoad() // load all user settings
    settingsShowYoutubeDLInfo() // dependency: get youtube-dl informations
    settingsShowFfmpegInfo() // dependency: get ffmpeg informations
    $('body').fadeIn(500) // Fades in page on load
});
</script>

</html>
