<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- jquery -->
    <script>window.$ = window.jQuery = require("jquery");</script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css" >
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" defer></script>

    <!-- project css -->
    <link rel="stylesheet" href="css/core.css" >

    <title>media-dupes</title>
</head>

<body>
    <div class="container-fluid mediaDupes_nonSelectableText">
         <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- Heading: -->
        <div class="row-fluid">
                <!-- app name -->
                <h2><img src="img/128x128.png" height="32">media-dupes</h2>

                <!-- app description -->
                <h3>a minimal media duplicator for common media services like youtube</h3>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- Settings header -->
        <div class="row-fluid">
            <h4>Settings</h4>
        </div>

         <!-- Header: User-Settings -->
        <div class="row-fluid">
            <h5><i class="fas fa-cog" onclick="settingsFolderOpen();"></i> User-Settings</h5>
        </div>

         <!-- Custom Download directory -->
        <div class="row-fluid">
            <h6>Custom download directory</h6>
        </div>

        <!-- custom output path -->
        <div class="row-fluid">
            <div class="input-group mb-3">
                <input id="inputCustomTargetDir" name="inputCustomTargetDir" type="text" class="form-control form-control-sm" placeholder="Not set, using default download directory" readonly>
                <div class="input-group-append">
                    <button id="buttonSettingsSelectCustomTargetDir" name="buttonSettingsSelectCustomTargetDir" class="btn btn-success btn-sm btnDefaultSize" onclick="settingsSelectCustomTargetDir()"><i class="far fa-folder-open"></i> Choose</button>
                    <button id="buttonSettingsResetCustomTargetDir" name="buttonSettingsResetCustomTargetDir" class="btn btn-danger btn-sm btnDefaultSize" onclick="settingsResetCustomTargetDir()"><i class="fas fa-eraser"></i> Reset</button>
                </div>
            </div>
        </div>

        <!-- Audio header -->
        <div class="row-fluid">
            <h6>Audio formats</h6>
        </div>

        <!-- audio settings -->
        <div class="row-fluid">
           <div class="input-group">
                <select class="custom-select custom-select-sm" id="inputGroupSelectAudio">
                    <option value="mp3" title="MPEG-1 Audio Layer-3" selected>.mp3</option>
                    <option value="m4a" title="MPEG 4 Audio">.m4a </option>
                    <option value="wav" title="Waveform Audio File Format">.wav </option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-success btn-sm btnDefaultSize" type="button" onclick="settingAudioFormatSave();">Set</button>
                </div>
            </div>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- Header: Dependencies -->
        <div class="row-fluid">
            <h5><i class="fas fa-cubes"></i> Dependencies</h5>
        </div>

        <!-- youtube-dl header -->
        <div class="row-fluid">
            <h6>youtube-dl</h6>
        </div>

        <div class="row-fluid">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="youtube-dl path" id="userSettingsYouTubeDLPathInfo" name="userSettingsYouTubeDLPathInfo" readonly>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm btnDefaultSize" type="button" onclick="checkForYTDLUpdates()">Update</button>
                    <button class="btn btn-success btn-sm btnDefaultSize" type="button" onclick="openURL('https://ytdl-org.github.io/youtube-dl/index.html')">Visit</button>
                </div>
            </div>
        </div>

        <!-- ffmpeg header -->
        <div class="row-fluid">
            <h6>ffmpeg</h6>
        </div>

        <div class="row-fluid">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-sm" laceholder="ffmpeg path" id="userSettingsFfmpegPathInfo" name="userSettingsFfmpegPathInfo" readonly>
                <div class="input-group-append">
                    <button class="btn btn-success btn-sm btnDefaultSize" type="button" onclick="openURL('https://www.ffmpeg.org/')">Visit</button>
                </div>
            </div>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- Header: Error reportng using sentry -->
        <div class="row-fluid">
            <h5><i class="fas fa-bug"></i> Error Reporting</h5>
        </div>

        <!-- Option to enable or disable error reporting -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="checkboxEnableErrorReporting" name="checkboxEnableErrorReporting" aria-label="Checkbox for following text input" onclick="settingsToggleErrorReporting();">
                </div>
            </div>
            <input type="text" class="form-control form-control-sm" value="Enable error reporting to improve the project code." aria-label="Text input with checkbox" disabled>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- back buttons-->
        <div class="row-fluid float-right">
            <button id="buttonSettingsBackToMain" name="buttonSettingsBackToMain" type="button" class="btn btn-outline-secondary btn-sm float-right float-bottom btnDefaultSize" title="Back to main user-interface (UI)" onclick="settingsBackToMain();"><i class="fas fa-chevron-circle-left"></i> Back</button>
        </div>

    </div>
    <!-- end container-fluid -->


    <!-- You can also require other files to run in this process -->
    <script src="js/renderer.js"></script>
    <script src="js/errorReporting.js"></script>

</body>

<script>
// execute on ready
$( document ).ready(function()
{
    console.log( 'settings.html ready' )

    // init titleBar
    initTitlebar()

     // load all user settings
    settingsLoadAllOnSettingsUiLoad()

    // load dependency informations
    settingsShowYoutubeDLInfo()
    settingsShowFfmpegInfo()

    // Fades in page on load
    $('body').fadeIn(1000);
});
</script>

</html>
